{% include 'user/user_header.html' %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .card {
        background-color: #fff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 500px;
        margin: 50px auto;
        padding: 30px;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card h1 {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: 2em;
        color: #333;
        margin-bottom: 30px;
    }

    .card form {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card form table {
        width: 100%;
        margin-top: 20px;
        text-align: left;
    }

    .card form th {
        padding: 10px;
        font-size: 16px;
        color: #333;
    }

    .card form td {
        padding: 10px;
    }

    .card form input[type="email"], .card form input[type="password"] {
        padding: 8px 12px;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: 100%;
        font-size: 14px;
        margin-bottom: 15px;
    }

    .card form input[type="submit"] {
        padding: 10px 20px;
        background-color: rgb(87, 158, 229);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    .card form input[type="submit"]:hover {
        background-color: #4b76a0;
    }
</style>

<div class="card">
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">ADD MAIL ACCOUNT</h1>
    <form method="post" action="">
        <table>
            <tr>
                <th>Enter Email</th>
                <td><input type="email" name="email" placeholder="example@gmail.com" required></td>
            </tr>
            <tr>
                <th>Enter Password</th>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="submit" value="ADD"></td>
            </tr>
        </table>
    </form>
</div>
