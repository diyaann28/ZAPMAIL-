{% include 'user/user_header.html' %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: #333;
    }

    .card {
        background-color: #fff;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        width: 90%;
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: translateY(-10px);
    }

    .card h1 {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: clamp(1.5rem, 5vw, 2em);
        color: #333;
        margin-bottom: 30px;
    }

    .form-container {
        width: 100%;
    }

    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .form-label {
        display: block;
        font-weight: bold;
        margin-bottom: 8px;
        font-size: 16px;
        color: #333;
    }

    .form-input {
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: 100%;
        font-size: 14px;
        box-sizing: border-box;
    }

    .form-button {
        padding: 12px 20px;
        background-color: rgb(87, 158, 229);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
        transition: background-color 0.3s ease;
    }

    .form-button:hover {
        background-color: #4b76a0;
    }

    @media (max-width: 768px) {
        .card {
            padding: 20px;
            margin: 30px auto;
        }
    }

    @media (max-width: 480px) {
        .card {
            padding: 15px;
            margin: 20px auto;
            width: 95%;
        }
        
        .form-label {
            font-size: 14px;
        }
        
        .form-input {
            padding: 10px;
        }
    }
</style>

<div class="card">
    <h1>ADD MAIL ACCOUNT</h1>
    <div class="form-container">
        <form method="post" action="">
            <div class="form-group">
                <label class="form-label" for="email">Enter Email</label>
                <input class="form-input" type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Enter Passkey</label>
                <input class="form-input" type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <input class="form-button" type="submit" name="submit" value="ADD">
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
