{% include 'user/user_header.html' %}
<body style="margin: 0; padding: 0; background-color: #f4f4f9;">
    <div style="font-family: Georgia, 'Times New Roman', Times, serif; width: 60%; margin: 20px auto; background: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); border-radius: 8px;">
        <form method="POST" action="">
            <h1 style="text-align: center; color: #333;">COMPLAINT FORM</h1>
            <table style="width: 100%; margin-top: 20px;">
                <tr>
                    <td style="padding: 10px; font-weight: bold; color: #555;">Enter Complaint:</td>
                    <td style="padding: 10px;"><textarea name="complaint" style="width: 100%; height: 80px; padding: 10px; border: 1px solid #ccc; border-radius: 4px;" required ></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="padding: 10px;"><input type="submit" name="submit" value="Submit" style="background-color: rgb(87, 158, 229); color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;"></td>
                </tr>
                <style>
                    input[type="submit"]:hover {
                        background-color: #0b3b6b; /* Darker shade for the button */
                        transform: scale(1.05); /* Slightly enlarge the button */
                    }
                </style>
            </table>
        </form>
        <h2 style="margin-top: 40px; text-align: center; color: #333;">VIEW COMPLAINTS</h2>
        <table border="1" style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <tr style="background-color: rgb(87, 158, 229); color: white;">
                <th style="padding: 10px; border: 1px solid #ddd;">Date</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Complaint</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Reply</th>
            </tr>
            {% if data %}
                {% for i in data %}
                    <tr style="background-color: #f9f9f9;">
                        <td style="padding: 10px; border: 1px solid #ddd;">{{i.date}}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">{{i.complaint}}</td>
                        <td style="padding: 10px; border: 1px solid #ddd;">{{i.reply}}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="3" style="text-align: center; padding: 20px; color: #999;">No complaints yet...</td>
                </tr>
            {% endif %}
        </table>
    </div>
</body>

{% include 'user/user_footer.html' %}
