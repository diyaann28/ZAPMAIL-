{% include 'user/user_header.html' %}
<div class="container mt-5" style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; padding: 0;">
    <div class="email-card" style="background-color: #fff; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); border-radius: 10px; width: 600px; padding: 30px; text-align: center; transition: transform 0.3s ease; display: flex; justify-content: center; align-items: center; flex-direction: column;">
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; color: #333; margin-bottom: 40px;">EDIT EMAIL ACCOUNT</h1>

        <form method="post" action="" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
            <div style="width: 100%; margin-bottom: 20px;">
                <label for="email" style="font-size: 16px; color: #333; margin-bottom: 5px; display: block;">Enter Email</label>
                <input type="email" name="email" value="{{data.EMAIL}}" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 14px;">
            </div>

            <div style="width: 100%; margin-bottom: 20px;">
                <label for="password" style="font-size: 16px; color: #333; margin-bottom: 5px; display: block;">Enter Password</label>
                <input type="password" name="password" value="{{data.password}}" style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ddd; font-size: 14px;">
            </div>

            <div style="width: 100%; display: flex; justify-content: center;">
                <input type="submit" name="submit" value="EDIT" style="padding: 12px 20px; background-color: rgb(87, 158, 229); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; width: 100%; max-width: 200px;">
            </div>
        </form>
    </div>
</div>

{% include 'user/user_footer.html' %}
