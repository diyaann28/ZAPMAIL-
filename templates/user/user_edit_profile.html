{% include 'user/user_header.html' %}


<!-- Include Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

<style>
    body {
        background-color: aliceblue;
    }

    .register-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    button {
        background-color: rgb(87, 158, 229);
        transform: scale(1.05); /* Slightly enlarge the button */
        border-radius: 15%;
        color: #fff;
    }
</style>

<div class="container register-container">
    <form action="" method="post" class="needs-validation" novalidate>
        <h1 class="text-center mb-4" style="font-family: Georgia, 'Times New Roman', Times, serif;">EDIT PROFILE</h1>
        <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" id="firstname" name="firstname" class="form-control" value="{{data.firstname}}" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" id="lastname" name="lastname" class="form-control" value="{{data.lastname}}"required>
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Phone Number</label>
            <input type="number" id="number" name="number" class="form-control" value="{{data.phoneno}}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" id="email" name="email" class="form-control" value="{{data.email}}" required>
        </div>
        <div class="mb-3">
            <label for="place" class="form-label">Place</label>
            <input type="text" id="place" name="place" class="form-control" value="{{data.place}}" required>
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="number" id="pincode" name="pincode" class="form-control" value="{{data.pincode}}" required>
        </div>
        <div class="mb-3">
            <label for="post" class="form-label">Post</label>
            <input type="text" id="post" name="post" class="form-control" value="{{data.post}}"required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" name="city" class="form-control" value="{{data.city}}" required>
        </div>
        <div class="mb-3">
            <label for="districts" class="form-label">District</label>
            <select id="districts" name="districts" class="form-select" required>
                <option value="{{data.district}}" selected>{{data.district}}</option>
                <option value="alappuzha">Alappuzha</option>
                <option value="ernakulam">Ernakulam</option>
                <option value="idukki">Idukki</option>
                <option value="kannur">Kannur</option>
                <option value="kasaragod">Kasaragod</option>
                <option value="kollam">Kollam</option>
                <option value="kottayam">Kottayam</option>
                <option value="kozhikode">Kozhikode</option>
                <option value="malappuram">Malappuram</option>
                <option value="palakkad">Palakkad</option>
                <option value="pathanamthitta">Pathanamthitta</option>
                <option value="thiruvananthapuram">Thiruvananthapuram</option>
                <option value="thrissur">Thrissur</option>
                <option value="wayanad">Wayanad</option>
            </select>
        </div>
        <div class="text-center">
            <button type="submit" name="submit">Submit</button>
        </div>
    </form>
</div>

{% include 'user/user_footer.html' %}
