{% include 'user/user_header.html' %}

    <style>

        .form-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .form-container input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .rating-container {
            text-align: center;
        }

        .stars {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }

        .stars input[type="radio"] {
            display: none;
        }

        .stars label {
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
            transition: color 0.2s ease-in-out;
        }

        .stars label:hover,
        .stars label:hover ~ label,
        .stars input[type="radio"]:checked ~ label {
            color: gold;
        }

        .rating-display {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #555;
            visibility: hidden;
        }

        .stars input[type="radio"]:checked + .rating-display {
            visibility: visible;
        }
    </style>
    <center>
        
        <br><br><br>
    <div class="form-container">
        <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;color: black;">FEEDBACK</h1><BR></BR>
        <form action="" method="post">
            <input type="text" name="feedback1" placeholder="Feedback.." required><br>
            <div class="rating-container">
                <div class="stars">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" title="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4" required>
                    <label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3" required>
                    <label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2" required>
                    <label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1" required>
                    <label for="star1" title="1 star">&#9733;</label>
                </div>
                <div class="rating-display">Hover over a star to rate</div>
            </div>
            <input type="submit" name="submit" value="Submit" style="background-color: rgb(87, 158, 229); color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
        </form>
    </div>

</center>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
