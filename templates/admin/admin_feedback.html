{% include 'admin/admin_header.html' %}

<style>
    body {
        font-family: Arial, sans-serif;
        background-color: white;
        color: white;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin-top: 30px;
        color: white;
    }

    .container {
        margin-top: 40px;
    }

    .feedback-cards-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }

    .feedback-card {
        background-color: white;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        width: 400px;
        padding: 20px;
        text-align: center;
        transition: transform 0.3s ease;
    }

    .feedback-card:hover {
        transform: translateY(-10px);
    }

    .card-content h3 {
        margin: 10px 0;
        font-size: 18px;
        color: black;
    }

    .card-content p {
        margin: 5px 0;
        font-size: 14px;
        color: black;
    }

    .action-buttons {
        margin-top: 15px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    table th, table td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }

    table th {
        background-color: #16a085;
    }

    table tr:nth-child(even) {
        background-color: #34495e;
    }

    table tr:hover {
        background-color: #2ecc71;
    }

    table td {
        color: white;
    }

    .btn {
        background-color: #2980b9;
        padding: 10px;
        border-radius: 5px;
        text-decoration: none;
        color: white;
        margin: 5px;
    }

    .btn:hover {
        background-color: #1c6f8c;
    }

</style>

<div class="container">
    <h1 style="color: white;">VIEW FEEDBACK</h1>

    <div class="feedback-cards-container">
        {% if data %}
            {% for i in data %}
                <div class="feedback-card">
                    <div class="card-content">
                        <h3>{{i.USER.firstname}} {{i.USER.lastname}}</h3>
                        <p><strong>Date:</strong> {{i.date}}</p>
                        <p><strong>Feedback:</strong> {{i.feedback}}</p>
                        <p><strong>Rating:</strong> {{i.rating}}</p>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
</div>

{% include 'admin/admin_footer.html' %}
