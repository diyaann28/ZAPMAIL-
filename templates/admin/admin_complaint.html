{% include 'admin/admin_header.html' %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        color: white;
    }

    .container1 {
        width: 90%;
        max-width: 1200px;
        margin: 30px auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        color: black;
        text-align: center;
        margin-bottom: 30px;
    }

    .table-responsive {
        overflow-x: auto;
        width: 100%;
    }

    table {
        width: 100%;
        min-width: 600px;
        margin: 20px 0;
        border-collapse: collapse;
        text-align: left;
    }

    th, td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid black;
    }

    th {
        background-color: rgb(87, 158, 229);
        color: white;
        font-size: 16px;
    }

    td {
        color: black;
        font-size: 14px;
    }

    input[type="text"] {
        padding: 8px 12px;
        margin: 5px 0;
        border-radius: 5px;
        border: 1px solid black;
        width: 100%;
        max-width: 200px;
        font-size: 14px;
        background-color: #fff;
        color: #333;
        box-sizing: border-box;
    }

    input[type="submit"] {
        padding: 10px 15px;
        background-color: rgb(87, 158, 229);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 5px;
    }

    input[type="submit"]:hover {
        background-color: #4b76a0;
        transition: background-color 0.3s ease;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
    }

    @media (max-width: 768px) {
        .container1 {
            padding: 15px;
            width: 95%;
        }
        
        th, td {
            padding: 10px;
        }
        
        table {
            min-width: 500px;
        }
    }
    
    @media (max-width: 480px) {
        .container1 {
            padding: 10px;
            margin-top: 15px;
        }
        
        th, td {
            padding: 8px;
            font-size: 13px;
        }
        
        input[type="text"] {
            max-width: 150px;
        }
        
        input[type="submit"] {
            width: 100%;
        }
    }
</style>

<div class="container1">
    <h1>VIEW COMPLAINT</h1>
    <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>User</th>
                    <th>Date</th>
                    <th>Complaint</th>
                    <th>Reply</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% if data %}
                {% for i in data %}
                <tr>
                    <td>{{i.USER.firstname}}</td>
                    <td>{{i.date}}</td>
                    <td>{{i.complaint}}</td>
                    <td>{{i.reply}}</td>
                    <td>
                        <form method="post">
                            <input type="hidden" name="id" value="{{i.id}}">
                            <input type="text" name="reply" placeholder="send reply..." required>
                            <input type="submit" name="submit" value="Send">
                        </form>
                    </td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>
</div>

{% include 'admin/admin_footer.html' %}
